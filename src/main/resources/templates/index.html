<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b34d66382a.js" crossorigin="anonymous"></script>
    <title>Drogeria Kesho!</title>
</head>
<body> 
    <header>
        <nav class="navbar navbar-dark justify-content-around" id="main">
            <div><a class="navbar-brand" href="/index"><img style="width: 50%;" th:src="@{/images/Logo.png}"/></a></div>
            <div>
                <a class="navbar-brand h3" href="/cart">
                    <i class="fas fa-shopping-basket"></i> KOSZYK</a>
                <a class="navbar-brand" href="/login">
                    <i class="fas fa-user"></i> KONTO</a>
                <a th:if="${auth}" class="navbar-brand" href="/logout">
                    <i class="fas fa-sign-out-alt"></i></i> WYLOGUJ</a>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg justify-content-around  gx-2 align-items-center" id="cat">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown navbar-brand" th:each="up: ${catUp}">
                        <a class="dropdown" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" th:text="${up.name}"></a>
                        <div class="dropdown-menu">
                            <div th:each="down: ${catDown}">
                                <a class="dropdown-item fs-5" href="#" th:if="${down.subcategory.name == up.name}" th:text="${down.name}"></a>
                            </div>
                        </div>
                    </li>
                </ul>
                <div><div class="input-group">
                </div></div>
            </div>
        </nav>
    </header>

    
    

    <footer>
        <hr class="m-8">
        <div>
            <h6 style="text-align: center;">Projekt zaliczeniowy z przedmiotu Aplikacje Bazodanowe w JÄ™zyku Java - Izabela Wojtowicz</h6>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
