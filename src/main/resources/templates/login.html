<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/b34d66382a.js" crossorigin="anonymous"></script>
    <title>Drogeria Kesho!</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark justify-content-around" id="main">
            <div><a class="navbar-brand" href="/index"><img style="width: 50%;" th:src="@{/images/Logo.png}"/></a></div>
            <div>
                <a class="navbar-brand h3" href="/client/cart">
                    <i class="fas fa-shopping-basket"></i> KOSZYK</a>
                <a class="navbar-brand" href="/login">
                    <i class="fas fa-user"></i> KONTO</a>
                <a th:if="${auth}" class="navbar-brand" href="/logout">
                    <i class="fas fa-sign-out-alt"></i></i> WYLOGUJ</a>
            </div>
        </nav>
    </header>
    <div class="text-center mt-2">
        <h5 class="text-danger" th:if="${param.error}">Nieprawidłowy login lub hasło</h5>
        <h5 class="text-danger" th:if="${param.logout}">Wylogowano</h5>
    </div>

    <form method="POST" th:action="@{/login}">
        <div class="text-center mt-4">
            <div><label class="label"> Login <input class="mx-2 form-control" type="text" name="username"/> </label></div> <br/>
            <div><label class="label"> Hasło <input class="mx-2 form-control" type="password" name="password"/> </label></div> <br/>
            <div><input class="btn btn-light btn-outline-dark" type="submit" value="ZALOGUJ"/></div>
        </div>
    </form>

    <div class="mt-5 text-center d-flex w-100 justify-content-center">
        <h6 class="text-secondary me-2">Nie masz konta?</h6>
        <a href="/register/login" class="text-dark h6"><strong>Zarejestruj się</strong></a>
    </div>


    <br><br>
    <footer>
        <hr class="m-8">
        <div>
            <h6 style="text-align: center;">Projekt zaliczeniowy z przedmiotu Aplikacje Bazodanowe w Języku Java - Izabela Wojtowicz</h6>
        </div>
    </footer>
</body>
</html>
