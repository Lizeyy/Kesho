<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/b34d66382a.js" crossorigin="anonymous"></script>
    <title>Drogeria Kesho!</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark justify-content-around" id="main">
        <div><a class="navbar-brand" href="/index"><img style="width: 50%;" th:src="@{/images/Logo.png}"/></a></div>
        <div>
            <a class="navbar-brand h3" href="/client/cart">
                <i class="fas fa-shopping-basket"></i> KOSZYK</a>
            <a class="navbar-brand" href="/login">
                <i class="fas fa-user"></i> KONTO</a>
            <a th:if="${auth}" class="navbar-brand" href="/logout">
                <i class="fas fa-sign-out-alt"></i></i> WYLOGUJ</a>
        </div>
    </nav>
</header>
<div class="text-center mt-2">
    <h5 class="text-danger" th:if="${busy}">Podany login już istnieje</h5>
</div>

<h3 class="m-4">Nowe Konto</h3>

<div class="text-center mt-2">
    <h5 class="text-danger" th:if="${error}" th:text="${error}">dfg</h5>
</div>

<div class="w-100">
    <form method="POST" th:action="@{/register/next}" th:object="${register}">
        <div class="row d-flex w-100">
        <div class="col-12 col-lg-6">
            <div class="input-group mt-3 d-block text-center was-validated">
                <div class="d-block mb-3"><label class="label">Imię<input class="form-control" type="text" th:field="*{firstName}" required/> </label></div>
                <div class="d-block mb-3"><label class="label">Nazwisko<input class="form-control" type="text"  th:field="*{lastName}" required/> </label></div>
                <div class="d-block mb-3"><label class="label">Adres e-mail<input class="form-control" type="email" th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/> </label></div>
                <div class="d-block mb-3"><label class="label">Numer telefonu<input class="form-control" type="tel" th:field="*{phone}" maxlength="9" pattern="[0-9]{9}" required/> </label></div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <div class="input-group mt-3 d-block text-center was-validated">
                <div class="d-block mb-3"><label class="label">Ulica<input class="form-control" type="text" th:field="*{street}" required/> </label></div>
                <div class="d-block mb-3"><label class="label">Numer budynku<input class="form-control" type="text" th:field="*{houseNumber}" required/> </label></div>
                <div class="d-block mb-3"><label class="label">Numer mieszkania<input class="form-control" type="text" th:field="*{apartmentNumber}"/> </label></div>
                <div class="d-block mb-3"><label class="label">Kod pocztowy<input class="form-control" type="text" th:field="*{zipCode}" maxlength="6" pattern="[0-9]{2}[-][0-9]{3}" placeholder="00-000" required/> </label></div>
                <div class="d-block mb-3"><label class="label">Miejscowość<input class="form-control" type="text" th:field="*{city}" required/> </label></div>
            </div>
        </div>
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-light btn-outline-dark rounded">Dalej</button>
        </div>
        </div>
        <input style="display: none" th:field="*{nameLogin}">
        <input style="display: none" th:field="*{pass}">
    </form>
</div>



<br><br>
<footer>
    <hr class="m-8">
    <div>
        <h6 style="text-align: center;">Projekt zaliczeniowy z przedmiotu Aplikacje Bazodanowe w Języku Java - Izabela Wojtowicz</h6>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="/scripts.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
